{% extends "Base.html" %}
<!--{% load static %}-->

<!DOCTYPE html>

<html lang="en">
<head>
    {% block title %}
    <title>Library Books</title>
    {% endblock %}
</head>
<body>


{% block table %}
<thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Publication Date</th>
      <th scope="col">Author</th>
      <th scope="col">Shelf Number</th>
        <th scope="col">Subject Area</th>
    </tr>
</thead>
     <tbody>
     {%for x in books%}

      <tr>

          <td>{{x.title}}</td>
          <td>{{x.publication_date}}</td>
          <td>{{x.author}}</td>
          <td>{{x.shelf_number}}</td>
          <td>{{x.subject_area}}</td>

    </tr>

      </tbody>
     {%endfor%}
{% endblock %}

</body>
</html>
