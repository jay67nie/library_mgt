{% extends "Base.html" %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borrow Report</title>

</head>
<body>
<script>window.setTimeout(function () {
    window.location.reload();
}, 5000);</script>
{% block table %}
<thead>
    <tr>
        <th scope="col">Return</th>
        <th scope="col">Book Id</th>
        <th scope="col">Book name</th>
        <th scope="col">Student</th>
        <th scope="col">Borrow Date</th>
        <th scope="col">Return Date</th>
        <th scope="col">Penalty Due</th>

    </tr>


</thead>

<tbody>

  {% for x in books %}
    <tr>
        <td>{{x.returned}}</td>
        <td>{{x.book_id.id}}</td>
        <td>{{x.book_name}}</td>
        <td>{{x.student}}</td>       <!--make this x.student_id.id-->
        <td>{{x.borrow_date}}</td>
        <td>{{x.return_date}}</td>
        <td>{{x.penalty_due}}</td>

    </tr>
    {% endfor %}
</tbody>
{% endblock %}
</body>
</html>
